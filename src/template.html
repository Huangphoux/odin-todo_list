<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List !</title>

        <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    </head>
    <body>
        <p>Todo List !</p>

        <dialog closedby="any">
            <button class="close" formmethod="dialog" autofocus>Ã—</button>
            <p>Add new todo item</p>

            <form>
                <label for="title">Book's title</label>
                <input type="text" name="title" id="title" required />

                <label for="author">Author's name</label>
                <input type="text" name="author" id="author" required />

                <label for="pageNumber">Page count</label>
                <input type="number" name="pageNumber" id="pageNumber" min="1" required />

                <label for="isRead">Has this book been read yet?</label>
                <input type="checkbox" name="isRead" id="isRead" />

                <button id="submit" class="submit" type="submit">Submit</button>
            </form>
        </dialog>

        <div class="todo-list">
            <ul class="lists"></ul>
            <ul class="list"></ul>
        </div>
    </body>
</html>
